@if(videoDetails) {
  <section class="bg-muted rounded-md p-8">
    <div class="w-1/2 mx-auto flex flex-col gap-10">
      <img src="{{videoDetails.snippet.thumbnails.medium.url}}" alt="{{videoDetails.snippet.title}}" class="w-full aspect-video rounded-md">
      
      <div class="space-y-2">
        <h1 class="font-bold text-2xl">{{videoDetails.snippet.title}}</h1>
        <p class="text-muted-foreground text-lg">{{videoDetails.snippet.description}}</p>
      </div>

      <p>{{videoDetails.snippet.tags}}</p>
      <p>{{videoDetails.snippet.categoryId}}</p>
    </div>
  </section>
}
