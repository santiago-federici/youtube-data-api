@if(isLoggedIn) {
  <section class="w-full flex mt-40 justify-center gap-40">
    <div class="flex flex-col items-start gap-4">
      <a href="/upload" class="group px-4 py-2 rounded-md bg-card hover:bg-card/80 duration-200 font-medium flex items-center gap-2 w-full">
        Upload a video
        
        <!-- video icon -->
        <svg  
          class="size-8 group-hover:-rotate-12 duration-200 group-hover:text-primary"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z" />
          <path d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
        </svg>
      </a>
      
      <a href="/my-videos" class="group px-4 py-2 rounded-md bg-card hover:bg-card/80 duration-200 font-medium flex items-center gap-2 w-full">
        My videos

        <!-- movie icon -->
        <svg
          class="size-8 group-hover:-rotate-12 duration-200 group-hover:text-primary"
          width="24"  
          height="24"  
          viewBox="0 0 24 24"  
          fill="none"  
          stroke="currentColor"  
          stroke-width="2"  
          stroke-linecap="round"  
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
          <path d="M8 4l0 16" />
          <path d="M16 4l0 16" />
          <path d="M4 8l4 0" />
          <path d="M4 16l4 0" />
          <path d="M4 12l16 0" />
          <path d="M16 8l4 0" />
          <path d="M16 16l4 0" />
        </svg>
      </a>
    </div>

    <img src="../assets/undraw_landscape_photographer_blv1.svg" alt="Website illustration" class="h-80 w-auto aspect-auto opacity-80">
  </section>
} @else {
  <app-require-authorization />
}
