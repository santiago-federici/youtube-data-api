<main class="wrapper flex items-center justify-center min-h-screen">
  @if(isLoggedIn) {
    <section class="flex flex-col w-96 gap-4">
      <div class="flex gap-2 items-center">
          <img src={{userProfile.picture}} alt="Profile picture" class="size-16 rounded-md" />
          <div class="flex flex-col gap-1">
          <p class="text-gray-300 font-medium">{{ userProfile.name }}</p>
          <p class="text-gray-300">{{ userProfile.email }}</p>
        </div>
      </div>

      <button class="w-full py-2 rounded-md bg-red-600 hover:bg-red-400 duration-200 mt-4 font-medium flex justify-center items-center gap-2" (click)="logout()">Logout</button>


      <form class="mt-40 rounded-md flex flex-col gap-4">
        <input type="file" (change)="handleFileInput($event)" accept="video/mp4" />
        <button class="w-full py-2 rounded-md bg-red-600 hover:bg-red-400 duration-200 mt-20 font-medium flex justify-center items-center gap-2" (click)="uploadVideo()">Upload a video</button>
      </form>
    </section>
  } @else {
    <app-login [isLoggedIn]="isLoggedIn" (login)="login()" />
  }
</main>
